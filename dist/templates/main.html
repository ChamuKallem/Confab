<div class="container">
  <div class="row">
        <div class="col-md-8">
          <div class="panel panel-default">
              <div class="panel-heading">
                <div ng-if="main.roomService.room.$id !== ''">
                  <h1>{{main.roomService.room.$id}}</h1>
                </div>
                <div ng-if="!main.roomService.room.$id">
                  <h1>Select a Chat room Confabbers!!!</h1>
                </div>

              </div>
              <div class="panel-body">
                <ul class="chat">
                  <li ng-repeat="message in main.roomService.Messages" ng-class-odd="'odd'" ng-class-even="'even'" class="left clearfix">
                      <!-- <span class="chat-img pull-left">
                          <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
                      </span> -->
                      <div class="chat-body clearfix">
                          <div class="header">
                            <strong class="primary-font">{{message.username}}</strong>
                          </div>
                          <p>
                            {{message.content}}
                          </p>
                      </div>
                  </li>
                </ul>
              </div>
              <div class="panel-footer">
                <div class="input-group" ng-show="main.roomService.roomSelected">
                    <input id="btn-input" ng-model="typedMessage" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                    <span class="input-group-btn">
                        <button class="btn btn-warning btn-sm" ng-click="send()" id="btn-chat">
                            Send
                        </button>
                    </span>
                </div>
              </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h1>Confabbing Rooms</h1>
            </div>
            <div class="panel-body">
              <div class="rooms-list">
                  <ui ng-repeat="room in main.Rooms" ng-click="main.roomService.displayRoom(room.$id)">
                  <div>
                    <p>
                      <strong>{{room.$id}}</strong><br>
                    </p>

                  </div>
                  </ui>
              </div>
            </div>
            <div class="panel-footer">
              <div ng-controller="modalCtrl as $ctrl" class="modal-demo" id="btn-newroom">
                <button type="button" class="btn btn-default" ng-click="$ctrl.open()">New Room</button>
                <script type="text/ng-template" id="myModalContent.html">
                    <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">Create New Room</h3>
                    </div>
                    <div class="modal-body" id="modal-body">
                    Enter a roome name:<br>
                    <input type="text" ng-model="newRoomName"><br>
                    </div>
                    <div class="modal-footer">
                    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Create room</button>
                    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
                    </div>
                </script>
              </div>
              <div id="btn-logout">
                  <button class="btn btn-default pull-right" ng-click="main.roomService.logout()">Log out</button>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
